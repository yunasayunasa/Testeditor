<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine - Editor</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
         /* --- 基本設定 --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 通常時の背景は黒 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        /* --- 通常プレイ時のレイアウト (デフォルト) --- */
        #game-container {
            /* 画面全体に広がるように設定 */
            width: 100vw;
            height: 100vh;
            display: flex; /* 中央揃えのため */
            justify-content: center;
            align-items: center;
        }

        #editor-ui-container {
            /* 通常時は、完全に非表示 */
            display: none;
        }


        /* ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ */
        /* ★★★ これが、デバッグモード時だけ有効になる魔法です ★★★ */
        /* ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ */

        /* bodyに'debug-mode'クラスが付いた時だけ、以下のスタイルを適用 */
        body.debug-mode {
            display: flex; /* Flexboxレイアウトを有効化 */
            background-color: #3d3d3d; /* 背景を開発者向けのグレーに */
        }
        
        body.debug-mode #game-container {
            /* ゲーム画面のサイズを固定 */
            width: 1280px;
            height: 720px;
            margin: auto 10px; /* 中央に配置 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            flex-shrink: 0; /* 縮まないようにする */
        }

        body.debug-mode #editor-ui-container {
            /* エディタUIを表示し、残りのスペースを全て使う */
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            height: calc(100vh - 20px);
        }
        
        /* --- 以下、エディタUIの見た目のスタイル (変更なし) --- */
        .editor-panel {
            background-color: #2b2b2b;
            color: #d4d4d4;
            border: 1px solid #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            padding: 8px 12px;
            background-color: #3c3c3c;
            color: #d4d4d4;
            border-bottom: 1px solid #1e1e1e;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
        }
        .panel-content {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #asset-browser {
            flex-grow: 1;
            min-height: 250px;
        }
        .asset-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #3c3c3c;
            cursor: grab;
            user-select: none;
        }
        .asset-item:hover { background-color: #3c3c3c; }
        .asset-preview {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-right: 10px;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
        }
        .asset-key {
            font-size: 13px;
            word-break: break-all;
        }
        #editor-panel { min-height: 250px; }
        #editor-props input {
            width: calc(100% - 80px);
            background-color: #3c3c3c;
            border: 1px solid #1e1e1e;
            color: #d4d4d4;
            padding: 4px;
            border-radius: 3px;
        }
        #editor-props label {
            display: inline-block;
            width: 70px;
            font-size: 13px;
            margin-right: 5px;
        }
        #editor-props div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        #editor-props hr {
            border-color: #3c3c3c;
            margin: 15px 0;
        }
        #editor-props button {
            width: 100%;
            padding: 8px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #editor-props button:hover { background-color: #1177bb; }
        /* デフォルトでは、エディタUIを「非表示」にする */
body:not(.debug-mode) #editor-ui-container {
    display: none;
}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="phaser-game"></div>
    </div>
    <div id="editor-ui-container">
        <div id="asset-browser" class="editor-panel">
            <div id="asset-browser-title" class="panel-header">Asset Browser</div>
            <div class="panel-content">
                <div id="asset-list"></div>
            </div>
        </div>
        <div id="editor-panel" class="editor-panel">
            <div id="editor-title" class="panel-header">Properties</div>
            <div class="panel-content">
                <div id="editor-props"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
