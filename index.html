<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine - Editor</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            background-color: #3d3d3d;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            width: 1280px;
            height: 720px;
            margin: auto 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #editor-ui-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            height: calc(100vh - 20px);
        }
        .editor-panel {
            background-color: #2b2b2b;
            color: #d4d4d4;
            border: 1px solid #1e1e1e;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            padding: 8px 12px;
            background-color: #3c3c3c;
            color: #d4d4d4;
            border-bottom: 1px solid #1e1e1e;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
        }
        .panel-content {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #asset-browser {
            flex-grow: 1;
            min-height: 250px;
        }
        .asset-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #3c3c3c;
            cursor: grab;
            user-select: none;
        }
        .asset-item:hover { background-color: #3c3c3c; }
        .asset-preview {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-right: 10px;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
        }
        .asset-key {
            font-size: 13px;
            word-break: break-all;
        }
        #editor-panel { min-height: 250px; }
        #editor-props input {
            width: calc(100% - 80px);
            background-color: #3c3c3c;
            border: 1px solid #1e1e1e;
            color: #d4d4d4;
            padding: 4px;
            border-radius: 3px;
        }
        #editor-props label {
            display: inline-block;
            width: 70px;
            font-size: 13px;
            margin-right: 5px;
        }
        #editor-props div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        #editor-props hr {
            border-color: #3c3c3c;
            margin: 15px 0;
        }
        #editor-props button {
            width: 100%;
            padding: 8px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #editor-props button:hover { background-color: #1177bb; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="phaser-game"></div>
    </div>
    <div id="editor-ui-container">
        <div id="asset-browser" class="editor-panel">
            <div id="asset-browser-title" class="panel-header">Asset Browser</div>
            <div class="panel-content">
                <div id="asset-list"></div>
            </div>
        </div>
        <div id="editor-panel" class="editor-panel">
            <div id="editor-title" class="panel-header">Properties</div>
            <div class="panel-content">
                <div id="editor-props"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
