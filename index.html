<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Odyssey Engine</title>
    
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 外部フォントを読み込む (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
    <!-- 外部ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>

    <!-- ====================================================================== -->
    <!--  1. Phaser Game Container                                              -->
    <!-- ====================================================================== -->
    <!-- PhaserのScaleManagerが、この要素内に<canvas>を生成し、         -->
    <!-- その位置とサイズを自動的に管理します。                               -->
    <!-- 通常モードでは画面中央に、デバッグモードではCSSの補助で配置されます。    -->
    <div id="game-container"></div>


    <!-- ====================================================================== -->
    <!--  2. Editor UI Root Container                                           -->
    <!-- ====================================================================== -->
    <!-- すべてのエディタ関連UIは、このコンテナの中に格納します。             -->
    <!-- 通常時は display: none で非表示になり、デバッグモードでのみ表示されます。 -->
    <div id="editor-root">

        <!-- (A) Right Sidebar: アセットブラウザとプロパティパネル -->
        <div id="editor-sidebar">

            <!-- Asset Browser Panel -->
            <div id="asset-browser" class="editor-panel">
                <div class="panel-header">
                    <span class="panel-title">Asset Browser</span>
                    <div class="panel-header-buttons">
                        <button id="add-text-button" title="Add New Text Object">T+</button>
                        <!-- Help button is dynamically added here by JavaScript -->
                    </div>
                </div>
                <div id="asset-tabs" class="panel-tabs">
                    <!-- Asset category tabs are dynamically generated here -->
                </div>
                <div id="asset-list" class="panel-content">
                    <!-- Asset items are dynamically generated here -->
                </div>
                <button id="add-asset-button" class="panel-footer-button">Add Selected Asset</button>
            </div>

            <!-- Property Editor Panel -->
            <div id="editor-panel" class="editor-panel">
                <div id="editor-title" class="panel-header">Properties</div>
                <div id="editor-props" class="panel-content">
                    <!-- Object properties will be displayed here -->
                </div>
            </div>

        </div> <!-- /#editor-sidebar -->


        <!-- (B) Overlay Controls: カメラ操作やモード切替など -->
        <div id="overlay-controls">
            <div id="camera-controls">
                <button id="camera-zoom-in" title="Zoom In">+</button>
                <button id="camera-zoom-out" title="Zoom Out">-</button>
                <button id="camera-pan-up" title="Pan Up">↑</button>
                <button id="camera-pan-down" title="Pan Down">↓</button>
                <button id="camera-pan-left" title="Pan Left">←</button>
                <button id="camera-pan-right" title="Pan Right">→</button>
                <button id="camera-reset" title="Reset Camera">Reset</button>
            </div>
            <div id="editor-mode-controls">
                <button id="select-mode-btn" class="mode-button active">Select</button>
                <button id="tilemap-mode-btn" class="mode-button">Tilemap</button>
                <label class="mode-switch" style="margin-left: auto;">
                    <input type="checkbox" id="mode-toggle-checkbox">
                    <span class="slider"></span>
                </label>
                <span id="mode-label">Select Mode</span>
            </div>
        </div> <!-- /#overlay-controls -->


        <!-- (C) Bottom Panel: タイルマップエディタ -->
       <div id="bottom-panel">
            <div id="tilemap-editor-panel">
             <!---   Tool Selection Area 
                <div id="tools-panel" class="bottom-panel-section">
                    <div class="panel-section-header">Tools</div>
                    <div class="panel-section-content">
                        <button class="tool-button active" title="Brush (B)"><img src="editor_icons/brush.svg" alt="Brush"></button>
                        <button class="tool-button" title="Eraser (E)"><img src="editor_icons/eraser.svg" alt="Eraser"></button>
                        <button class="tool-button" title="Fill (F)"><img src="editor_icons/fill.svg" alt="Fill"></button>
                    </div>
                </div>
                 Layer Management Area 
                <div id="layers-panel" class="bottom-panel-section">
                    <div class="panel-section-header">Layers</div>
                    <div class="panel-section-content">
                        < Layer list is dynamically generated here 
                    </div>
                </div>--->
          <!---     Tileset Display Area--->
                <div id="tileset-panel" class="bottom-panel-section">
                    <div class="panel-section-header">Tileset</div>
                    <div id="tileset-preview" class="panel-section-content">
                    <!---   Tileset image and selection highlight are displayed here -->
                    </div>
                    <button id="add-tile-button" class="panel-footer-button">タイルを追加</button>
                </div>
            </div>
        </div>  


        <!-- (D) Modal Windows -->
        <!-- Animation Editor Modal -->
        <div id="anim-editor-overlay" class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <h3 id="animation-editor-title">Animation Editor</h3>
                    <button id="animation-editor-close-btn" class="modal-close-btn">&times;</button>
                </div>
                <div id="animation-editor-content" class="modal-content"></div>
            </div>
        </div>
        <!-- Event Editor Modal -->
        <div id="event-editor-overlay" class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <h3 id="event-editor-title">Event Editor</h3>
                    <button id="event-editor-help-btn" class="modal-help-btn">?</button>
                    <button id="event-editor-close-btn" class="modal-close-btn">&times;</button>
                </div>
                <div id="event-editor-content" class="modal-content"></div>
                <div id="event-editor-help-panel" class="modal-sub-panel"></div>
            </div>
        </div>
        <!-- Help Modal -->
        <div id="help-modal-overlay" class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <h3 id="help-modal-title">Odyssey Engine Help</h3>
                    <button id="help-modal-close-btn" class="modal-close-btn">&times;</button>
                </div>
                <div id="help-modal-content" class="modal-content"></div>
            </div>
        </div>

    </div> <!-- /#editor-root -->


    <!-- ====================================================================== -->
    <!--  3. JavaScript Entry Point                                             -->
    <!-- ====================================================================== -->
    <script type="module" src="src/main.js"></script>

</body>
</html>
